{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center; margin-bottom: 30px;">Книги</h1>

<div class="books-grid" style="
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 25px;
    justify-items: center;
">
  {% for b in books %}
  <div class="book-card" style="
      background-color: #1e1e1e;
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 200px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
  ">
    <img src="{{ b.images.url }}" alt="{{ b.title }}" 
         style="width: 100%; height: 230px; object-fit: cover; border-radius: 10px;">
    
    <h4 style="margin-top: 10px;">{{ b.title }}</h4>
    <p style="color: #aaa; font-size: 14px;">{{ b.created_at|date:"Y" }}</p>
    
    
    <a href="{% url 'books_detail' b.id %}" 
       style="display:block; background-color:#007bff; color:white; 
              padding:8px; margin-top:10px; border-radius:8px; text-decoration:none;">
       Подробнее
    </a>

    
    <a href="{% url 'basket:customer_list' %}?book={{ b.id }}" 
   style="display:block; background-color:#28a745; color:white; 
          padding:8px; margin-top:8px; border-radius:8px; text-decoration:none;">
   Добавить в заказ
</a>


  </div>
  {% endfor %}
</div>
{% endblock %}
