{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<h1 style="text-align: center;">Книги</h1>

{% for i in books %}
<div class="center_book" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
<div class="card" style="width: 18rem; text-align: center;">
  <img src="{{ i.images.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{ i.created_at }}</p>
    <a href="/book_detail/{{i.id}}/" class="btn btn-primary">Подробнее</a>
  </div>
</div>
</div>
<br>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
