{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">{% if form.instance.pk %}Изменить заказ{% else %}Новый заказ{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-add">Сохранить</button>
    <a href="{% url 'basket:order_list' %}" class="btn btn-orders">Отмена</a>
</form>
{% endblock %}
