{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center;">Регистрация к фильмам</h2>
<form method="post" style="max-width:420px; margin:0 auto; background:#1e1e1e; padding:16px; border-radius:8px;">
  {% csrf_token %}
  <label>Никнейм</label>
  {{ form.username }}
  <label>Имя</label>
  {{ form.first_name }}
  <label>Фамилия</label>
  {{ form.last_name }}
  <label>Пароль</label>
  {{ form.password1 }}
  <label>Повторите пароль</label>
  {{ form.password2 }}
  <div style="text-align:center; margin-top:10px;">
    <button type="submit" style="background:#1f3b8a; color:#fff; padding:8px 14px; border:none; border-radius:6px;">Зарегистрироваться</button>
  </div>
</form>
{% endblock %}
