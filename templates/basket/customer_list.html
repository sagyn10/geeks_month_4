{% extends 'base.html' %}
{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">Список покупателей</h1>

<div style="text-align:center; margin-bottom:15px;">
  <a href="{% url 'add_customer' %}" 
     style="background:#4CAF50; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
     ➕ Добавить покупателя
  </a>
</div>

<table border="1" cellspacing="0" cellpadding="10" align="center">
  <tr>
    <th>Имя</th>
    <th>Почта</th>
    <th>Телефон</th>
    <th>Книга</th>
    <th>Действия</th>
  </tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.phone }}</td>
    <td>{{ c.book.title }}</td>
    <td>
      <a href="{% url 'customer_detail' c.id %}">Подробнее</a> |
      <a href="{% url 'delete_customer' c.id %}" style="color:red;">Удалить</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">Нет покупателей</td></tr>
  {% endfor %}
</table>
{% endblock %}
