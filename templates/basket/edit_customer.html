{% extends 'base.html' %}
{% block content %}
<h1 style="text-align:center;">Редактировать покупателя</h1>

<form method="post" style="width:400px; margin:20px auto; display:flex; flex-direction:column; gap:10px;">
  {% csrf_token %}
  <input type="text" name="name" value="{{ customer.name }}" placeholder="Имя" required>
  <input type="email" name="email" value="{{ customer.email }}" placeholder="Почта" required>
  <input type="text" name="phone" value="{{ customer.phone }}" placeholder="Телефон" required>
  <input type="text" name="address" value="{{ customer.address }}" placeholder="Адрес" required>

  <select name="book" required>
    {% for b in books %}
      <option value="{{ b.id }}" {% if customer.book.id == b.id %}selected{% endif %}>{{ b.title }}</option>
    {% endfor %}
  </select>

  <button type="submit" style="background:#2196F3; color:white; padding:10px; border:none; border-radius:6px;">Сохранить</button>
</form>

<div style="text-align:center;">
  <a href="{% url 'basket:customer_detail' customer.pk %}">← Назад</a>
</div>
{% endblock %}
