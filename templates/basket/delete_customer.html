{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center;">Удалить покупателя</h2>

<div style="width:400px; margin:20px auto; text-align:center; border:1px solid #ddd; padding:20px; border-radius:8px;">
  <p>Вы уверены, что хотите удалить покупателя <strong>{{ customer.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background:red; color:white; padding:10px 20px; border:none; border-radius:6px;">
      Да, удалить
    </button>
    <a href="{% url 'customer_list' %}" 
       style="background:gray; color:white; padding:10px 20px; border-radius:6px; text-decoration:none;">
       Отмена
    </a>
  </form>
</div>
{% endblock %}
