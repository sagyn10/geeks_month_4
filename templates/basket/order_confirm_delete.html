{% extends 'base.html' %}
{% block title %}Удаление заказа{% endblock %}
{% block content %}
<h2>Удалить заказ №{{ order.id }}?</h2>
<p>Покупатель: {{ order.name }}</p>
<p>Книга: {{ order.book.title }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">✅ Удалить</button>
    <a href="{% url 'basket:order_list' %}" class="btn btn-cancel">Отмена</a>
</form>
{% endblock %}
